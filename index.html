<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ninja</title>
    <link rel="website icon" type="png"
	href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTTe4OmObCeA2H4tCfkcTQECd16g1YP592GKg&usqp=CAU">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- Game canvas -->
<canvas id="c"></canvas>

<!-- Gameplay HUD -->
<div class="hud">
	<div class="hud__score">
		<div class="score-lbl"></div>
		<div class="cube-count-lbl"></div>
	</div>
	<div class="pause-btn"><div></div></div>
	<div class="slowmo">
		<div class="slowmo__bar"></div>
	</div>
</div>

<!-- Menu System -->
<div class="menus">
	<div class="menu menu--main">
		<h1> <span style="color: orange">NI</span><span style="color: lime">N</span><span style="color: cyan">JA</span></h1>
		<button type="button" class="play-normal-btn">GIOCA</button>
		<button type="button" class="play-casual-btn">MODALITA CASUALE</button>
		<div class="credits">Gioco creato da <a href="">Bonzorno</a></div>
	</div>
	<div class="menu menu--pause">
		<h1>Pausa</h1>
		<button type="button" class="resume-btn">GAME</button>
		<button type="button" class="menu-btn--pause">MENU</button>
	</div>
	<div class="menu menu--score">
		<h1> <span style="color: orange">HAI PERSO</span></h1>
		<h2><span style="color: cyan">i tuoi punti:</span></h2>
		<div class="final-score-lbl">.</div>
		<div class="high-score-lbl"></div>
		<button type="button" class="play-again-btn">GIOCA ANCORA</button>
		<button type="button" class="menu-btn--score">MENU</button>
	</div>
</div>
 <script src="script.js"></script>
</body>
</html>
